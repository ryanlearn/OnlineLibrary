<div ng-controller="bookController as book">
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#home">My Books</a></li>
        <li><a href="#page2">Friends Books</a></li>
        <li><a href="#page3">Popular Books</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
<body>
<div class="container" style="padding-top: 70px;">
  
  <div class="text-center">

        <div class="row">
          <div ng-repeat="abook in books" style=" display:inline;">
                <img ng-src="/images/{{abook.Image_Spine}}" style="margin: 2px 0px; height: 300px;">
          </div>
        </div>

       <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="ISBN..." ng-model="isbntest" >
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="lookupBook(isbntest)">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
      {{lookupBookRes.Items.Item.ItemAttributes.Author}}<br/>
      {{lookupBookRes.Items.Item.ItemAttributes.Title}}}}<br/>
      <img src="{{lookupBookRes.Items.Item.LargeImage.URL}}"><br/>
      <div class="row">
      {{Author}}
      {{Subtitle}}
        <button class="btn btn-default" type="button" ng-click="addBook(Author,Title,Subtitle,ISBN)">Add Book</button>
      </div>
  </div>
  
</div><!-- /.container -->
</body>

</div>
