
<link href="../Content/signin.css" rel="stylesheet">
<body>

    <div class="container">
<alert ng-show="showLoginMessage == 1" type="warning" close="closeAlert()">
	<strong>{{loginMessage}}</strong>
</alert>
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="login(username,password)">Sign in</button>
      </form>
<div class="form-signin">
	<button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="showRegister()">Register</button>
</div>
    </div> <!-- /container -->
</body>
